	=============================================-->
	
	<div class="product-carousel-container mb-70 mb-md-50 mb-sm-30">
		<div class="container wide">
			<div class="row column-five">

				<!--=======  single product  =======-->
				<div class="col-12 col-lg-3 col-md-6 col-sm-6 mb-45" *ngFor="let tix of tixs" >
					<div class="single-product">
					<!--=======  single product image  =======-->
					
					<div class="single-product__image">
						<a class="image-wrap" routerLink="/prasiproductdetail/{{tix.id}}">
							<img src="{{tix.images[0]}}" class="img-fluid" alt="">
							<img src="{{tix.images[1]}}" class="img-fluid" alt="">
						</a>

						<div class="single-product__floating-badges">
							<span class="onsale" *ngIf="tix.discount">-{{tix.discount}}%</span>
							<span class="hot" *ngIf="tix.new">Nuevo</span>
						</div>
						
						<div class="single-product__floating-icons">
							<span class="wishlist"><a href="index-trending.html#" data-tippy="Add to wishlist" data-tippy-inertia="true" data-tippy-animation="shift-away" data-tippy-delay="50" data-tippy-arrow="true" data-tippy-theme = "sharpborder" data-tippy-placement = "left" ><i class="ion-android-favorite-outline"></i></a></span>

							<!-- <span class="compare"><a href="index-trending.html#" data-tippy="Compare" data-tippy-inertia="true" data-tippy-animation="shift-away" data-tippy-delay="50" data-tippy-arrow="true" data-tippy-theme = "sharpborder" data-tippy-placement = "left" ><i class="ion-ios-shuffle-strong"></i></a></span> -->

							<span class="quickview"><a class="cd-trigger" href="index-trending.html#qv-1"  data-tippy="Quick View" data-tippy-inertia="true" data-tippy-animation="shift-away" data-tippy-delay="50" data-tippy-arrow="true" data-tippy-theme = "sharpborder" data-tippy-placement = "left"  ><i class="ion-ios-search-strong"></i></a></span>
						</div>

						
					</div>
					
					<!--=======  End of single product image  =======-->

					<!--=======  single product content  =======-->
			
					<div class="single-product__content">
							<!-- <div class="single-product__variations">
								<div class="size-container mb-5">
									<span class="size">L</span>
									<span class="size">M</span>
									<span class="size">S</span>
									<span class="size">XS</span>
								</div>
								<div class="color-container">
									<span class="black"></span>
									<span class="blue"></span>
									<span class="yellow"></span>
								</div>
								<a href="#" class="clear-link">clear</a>
							</div> -->
						<div class="title">
							<h3> <a href="shop-product-basic.html">{{tix.productName}}</a></h3>
							<a href="index-trending.html#">Agregar al carrito</a>
						</div>
						<div class="price">
							<span class="main-price discounted" *ngIf="tix.discount">${{tix.price}}</span>
							<span class="discounted-price" [hidden]="tix.discount">${{tix.price}}</span>
							<span class="discounted-price" *ngIf="tix.discount">${{tix.price - (tix.discount * tix.price/100)}}</span>
						</div>
					</div>
					
					<!--=======  End of single product content  =======-->
					</div>
				</div>
				<!--=======  End of single product  =======-->
				
				
				
			</div>
